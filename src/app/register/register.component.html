<h3 class="registerTitle">Register using TEMPLATE DRIVEN FORMS</h3>

<div class="container-md mt-5">
    <form #registerForm="ngForm" (ngSubmit)="loginUser(registerForm);">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" 
                 class="form-control" 
                 id="exampleInputEmail1" 
                 aria-describedby="emailHelp" 
                 name="emailAddressField" 
                 ngModel
                 required
                 email
                 #emailAddressField="ngModel">
        <small class="form-text text-muted" *ngIf="emailAddressField.touched && !emailAddressField.valid">
            Please enter a valid email address!</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" 
                 class="form-control" 
                 id="exampleInputPassword1" 
                 name="passwordField1" 
                 ngModel
                 required
                 minlength="6"
                 #passwordField1="ngModel">
            <small class="form-text text-muted" *ngIf="passwordField1.touched && !passwordField1.valid">Password too short!</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password Again</label>
          <input type="password"
                 class="form-control" 
                 id="exampleInputPassword2" 
                 name="passwordField2" 
                 ngModel
                 required
                 minlength="6"
                 #passwordField2="ngModel">
            <small class="form-text text-muted" *ngIf="passwordField2.touched && !passwordField2.valid">Please enter the password again!</small>
            <small class="form-text text-muted" *ngIf="passwordField1.value !== passwordField2.value">Passwords do not match!</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block register-submit" [disabled]="!registerForm.valid">Submit</button>
      </form>
</div>
