<div class="container">
    <button (click)="callIt()" class="mt-3 ml-3">fetch it!</button>
    <button (click)="postIt()" class="mt-3 ml-3">post it!</button>
    <button (click)="displayIt()" class="mt-3 ml-3">Display it!</button>
</div>

<h3 class="registerTitle mt-5" style="text-align: center;">Enter Data!</h3>

<div class="container-md mt-5">
    <form #dataForm="ngForm" (ngSubmit)="submit(dataForm);">
        <div class="form-group">
          <label for="dataID">Id:</label>
          <input type="number" 
                 class="form-control" 
                 id="dataID"  
                 name="dataIDField" 
                 ngModel
                 required
                 #dataIDField="ngModel">
        </div>

        <div class="form-group">
          <label for="titleField">Title:</label>
          <input type="text" 
                 class="form-control" 
                 id="titleField" 
                 name="titleInputField" 
                 ngModel
                 required
                 #titleInputField="ngModel">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Author:</label>
          <input type="text"
                 class="form-control" 
                 id="authorField" 
                 name="authorInputField" 
                 ngModel
                 required
                 #authorInputField="ngModel">
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3 register-submit" >Submit</button>
      </form>

      <div class="displayarea" >
        
      </div>
</div>
